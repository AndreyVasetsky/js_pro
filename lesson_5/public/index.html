<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<div id="app">


    <div v-if="isVisibleCart">
        <h3>Корзина</h3>
        <ul>
            <li v-for="item in cart">{{item.name}} ({{item.quantity}})
                <button @click="handleDeleteClick(item)">x</button>
            </li>
        </ul>
        <div>Общая стоимость: {{total}}</div>
        <br><hr><br>
    </div>

    <input type="text" v-model="searchQuery"/>
    <button @click="handleSearchClick">Поиск</button>

    <div class="goods">
        <div v-for="item in filteredItems">
            <h2>{{item.name}}</h2>
            <span>{{item.price}}</span>
            <button @click="handleBuyClick(item)">Buy</button>
        </div>
    </div>

</div>


<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
<script src="js.js"></script>
</body>

</html>
