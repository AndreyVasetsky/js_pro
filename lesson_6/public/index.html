<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue.js</title>
</head>

<div id="app">
    <cart :item="itemToAdd" @cart-has-changed="handleChangeCart"></cart>
    <hr><br>
    <search @new-search="handleSearchClick"></search>
    <product-list :query="searchQuery" @add-to-cart="handleAddToCart"></product-list>
</div>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>-->
<script src="js.js"></script>
</body>

</html>
